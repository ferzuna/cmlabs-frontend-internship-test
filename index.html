  <script>
    fetch('https://www.themealdb.com/api/json/v1/1/categories.php')
      .then(response => response.json())
      .then(data => {
        const categories = data.categories;
        const splice = categories.slice(0,8);
        const categoryListElement = document.getElementById('card-wrap');

        splice.forEach(category => {
          const categoryCard = document.createElement('div');
          categoryCard.classList.add('w-full', 'md:w-1/3', 'xl:w-1/4', 'p-6', 'flex', 'flex-col');
          categoryCard.innerHTML = `
          <div class="hover:grow hover:shadow-lg h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <img class="rounded-t-lg" src="${category.strCategoryThumb}" alt="${category.strCategory}" />
                </a>
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">${category.strCategory}</h5>
                    </a>
                    <a href="#" class="button-detail inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        View Detail
                        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </a>
                </div>
            </div>`;

          categoryCard.addEventListener('click', () => {
            redirectToCategoryDetail(category.strCategory);
          });

          categoryListElement.appendChild(categoryCard);

        });
      })
      .catch(error => {
        console.error('Error:', error);
      });

    function redirectToCategoryDetail(categoryName) {
      window.location.href = 'category-detail.html?category=' + encodeURIComponent(categoryName);
    }
  </script>
